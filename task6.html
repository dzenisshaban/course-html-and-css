<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ещё более многоуровневый</title>
    </head>
    <body>
        <h1>Невероятно многоуровневый список</h1>
        <ol>
            <li>Первый элемент</li>
                <ol>
                    <li type="i">element 1.1</li>
                        <ol>
                            <li type="A">element 1.1.1</li>
                                <ol>
                                    <li type="a">element 1.1.1.1</li>
                                </ol>
                        </ol>
                </ol>
            <li>Второй элемент</li>
        </ol>
    </body>
</html>
